<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist preview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>Let's build this MF!</h1>
    <div id="topform" class="container1">
        <form id="sform">

            <div id="formrow" class="row justify-content-center">
                <div class="col-3 mb-3 song">
                    <!-- <label for="formGroupExampleInput" class="form-label">Track</label> -->
                    <input type="text" class="form-control" id="song" placeholder="Name of the song . . . ">
                </div>
                <div class="col-3 mb-3 artist">
                    <!-- <label for="formGroupExampleInput2" class="form-label">Artist</label> -->
                    <input type="text" class="form-control" id="artist" placeholder="Artist name . . .">
                </div>

            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn-sm btn-success col-2 m-2 mt-3">Add Track</button>
                <button type="button" class="btn-sm btn-danger col-2 m-2 mt-3">Clear list</button>
                <button id="load" type="button" class="btn-sm btn-info col-2 m-2 mt-3" onclick="slist();">Load to
                    playlist</button>

            </div>
        </form>
    </div>
    <div id="topcards" class="flex-container">
        <div id="songcard" class="row row-cols-1 row-cols-md-3 g-4">
            <!--
                 <div class="card" style="max-width: 540px">
                <img src="/static/images/ny.jpg" class="card-img-top" alt="An artist that doesn't do spotify">
                <div class="card-body">
                    <h5 class="card-song"></h5>
                    <p class="card-artist"></p>
                    <p class="card-album"></p>
                </div>
            </div> -->
        </div>
    </div>

    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div id="carouselbtns" class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" k aria-label="Slide 1"></button>
            <!-- <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
        </div>
        <div id="cslides" class="carousel-inner">
            
            
            <!-- <div class="carousel-item active">
                <img src="/static/images/ts.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div> -->
            <!-- <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>

</html>
